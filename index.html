  <link rel="stylesheet" href="style.css" />

<body onload="startTime()">

  <section class="block" id="list">
    <h1 class="main-title text-center pb-5 text-primary">Awesome Books</h1>
    <ul class="book-list list-group mb-5 border border-secondary"></ul>
  </section>
  <section class="container-60 align-self-center none" id="add">
    <form action="#" class="
          add-book
          d-flex
          flex-column
          justify-content-center
          align-items-center
        ">
      <h3 class="text-center fs-1 mb-3 text-primary">Add a book</h3>
      <div class="input-container width-full">
        <input type="text" class="title form-control" placeholder="Title" />
      </div>
      <div class="input-container my-2 width-full">
        <input type="text" class="author form-control" placeholder="Author" />
      </div>
      <button class="add btn btn-primary mt-3" type="submit">
        Add
      </button>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
